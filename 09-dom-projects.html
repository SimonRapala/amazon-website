<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button
      class="subscribe-button"
      onclick="
    subscribe();
    "
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input class="cost-input" placeholder="Cost of Order" onkeydown="handleCostKeyDown(event);" >
    <button onclick="calculateTotal();">Calculate</button>
    <p class="final-cost"></p>

    <script>
      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
        calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".cost-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }
        document.querySelector(".final-cost").innerHTML = `$${cost}`;
      }

      function subscribe() {
        const subButtonElement = document.querySelector(".subscribe-button");
        //console.log(subButtonElement);
        //console.log(subButtonElement.innerHTML);
        if (subButtonElement.innerText === "Subscribe") {
          subButtonElement.innerText = "Subscribed";
        } else {
          subButtonElement.innerText = "Subscribe";
        }
      }
    </script>
  </body>
</html>
