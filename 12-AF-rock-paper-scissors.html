<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/12-AF-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title-of-game">Rock Paper Scissors</p>
    <button
      class="move-button js-rock-button"
    >
      <img src="images/rock.png" class="move-icon" />
    </button>

    <button
      class="move-button js-paper-button"
    >
      <img src="images/paper.png" class="move-icon" />
    </button>

    <button
      class="move-button js-scissors-button"
    >
      <img src="images/scissors.png" class="move-icon" />
    </button>

    <p class="result css-result"></p>
    <p class="moves css-moves"></p>
    <p class="game-score css-score"></p>

    <button
 class="reset-button js-reset-score""
    >
      Reset Score
    </button>

    <button class="js-auto-play-button auto-play-button">Auto Play</button>

    <script src="scripts/12-AF-rock-paper-scissors.js"></script>
  </body>
</html>
